server:
  port: 8080
  http2:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
          - env
          - beans
          - httptrace
          - metrics
          - loggers
          - threaddump
          - heapdump
      base-path: /actuator

spring:
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:winnnguyen1905.game@gmail.com}
    password: ${MAIL_PASSWORD:your_app_password_here}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000
    test-connection: false
  application:
    name: ACTIVITY-GROUP3
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:mysql://localhost:3306/activity
    username: root
    password: rootpassword
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  jackson:
    serialization:
      write-dates-as-timestamps: false
  sql:
    init:
      mode: always
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: create-drop # Change this if needed (create, create-drop, validate, none)
    show-sql: false
    defer-datasource-initialization: true

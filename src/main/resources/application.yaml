  #   locations: classpath:db/migration
  #   baseline-on-migrate: false
  #   init-sqls: CREATE SCHEMA IF NOT EXISTS activity
  data:
    web:
      pageable:
        size-parameter: size
        max-page-size: 100
        one-indexed-parameters: true
        page-parameter: page
      sort:
        sort-parameter: sort
